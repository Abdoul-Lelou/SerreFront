

<div  *ngIf="!showFormPass" class="container">
  <div class="header">

  </div>
  <div class="">
    <span class="titre">Historique des températures et humidités de la Serre</span>
  </div>
  <!-- /recherche/ -->
  <div class="input-group">
    <div class="form-outline">
      <input type="search" id="form1" class="form-control" />
      <label class="form-label" for="form1">Search</label>
    </div>
    <button type="button" class="btn btn-primary" style="height: 35px;">
    recherche
    </button>
  </div>

  <div class="font"></div>
  <div class="d-flex justify-content-center">
  <table class="table table-bordered rounded-3">
 
   <thead class="bag">
     <tr >
      <tr class="milieu">
       <th class="">Parametre</th>
       <th *ngFor="let i of histo">
        {{i.date}}
      </tr>
   
   </thead>
   <tbody>
     <tr>
         
      <th>
        <img src="assets/one.png" alt="" style="height: 40px;">
        </th>
       <td  *ngFor="let i of histo">{{i.temperature}}</td>
      
     </tr>
     <tr>
      <th>
        <img src="assets/tour.png" alt=""style="height: 40px;">
      </th>
      <td  *ngFor="let i of histo">{{i.humidite}}</td> 
     </tr>
 
   </tbody>
 </table>

<div class="header">

  <div class="d-flex justify-content-center">

       <th class="">Parametre</th>

     </tr>
     <tr>

      </th>
      <td  *ngFor="let en of   histoSol">
        {{en.humiditeSol}}</td> 
     </tr>
 
   </tbody>
 </table>
 </div>

</div>
